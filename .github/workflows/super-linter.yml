name: ğŸ¦¸ğŸ½â€â™€ï¸ Super-Linter
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      statuses: write # for super-linter/super-linter/slim to mark status of each linter run
    name: ğŸƒğŸ½â€â™€ï¸ Run Super-Linter
    runs-on: ubuntu-latest
    steps:
      - name: 'âœ… Checkout ${{ github.ref }} ( ${{ github.sha }} )'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
          persist-credentials: false
      - uses: super-linter/super-linter/slim@502f4fe48a81a392756e173e39a861f8c8efe056
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON_PYLINT_CONFIG_FILE: .pylintrc
          VALIDATE_ALL_CODEBASE: true
