name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      statuses: write # for super-linter/super-linter/slim to mark status of each linter run
    name: Super-Linter
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout ${{ github.ref }} ( ${{ github.sha }} )'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
      - uses: super-linter/super-linter/slim@ffde3b2b33b745cb612d787f669ef9442b1339a6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON_PYLINT_CONFIG_FILE: .pylintrc
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_CSS: true
          # VALIDATE_JSCPD on Mac M2 always hang, seem `parallel` problem
          VALIDATE_JSCPD: false
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          VALIDATE_PYTHON: true
          VALIDATE_PYTHON_FLAKE8: true
