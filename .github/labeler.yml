backend:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - 'packages/cfsite/**/*'

chore:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - '.editorconfig'
              - '.gitignore'
              - 'dprint.json'
              - '.pre-commit-config.yaml'
              - '.github/lint-plugins/*'

ci:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - '.github/workflows/*'
              - '.wrangler/**/*'

dependencies:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'yarn.lock'
              - 'npm-shrinkwrap.json'

documentation:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - 'README.md'
              - 'CONTRIBUTING.md'

frontend:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - 'docs/**/*'
              - 'public/**/*'

infra:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - '.github/**/*'
              - '.vscode/*'

root:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - '*'

scripts:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - 'scripts/**/*'

tests:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - '**/test/**/*'
              - '**/*.test.ts'
              - '**/*.spec.ts'
