# https://pre-commit.com/#installation
default_stages: [pre-commit, pre-push]
default_language_version:
  python: python3
  node: 22.18.0
minimum_pre_commit_version: '3.2.0'
repos:
  - repo: meta
    hooks:
      - id: identity
        name: Run identity
        description: run the identity check
      - id: check-hooks-apply
        name: Check hooks apply to the repository
        description: useful when testing new hooks to see if they apply to the repository
  - repo: local
    hooks:
      - id: check-zip-file-is-not-committed
        name: Check no zip files are committed
        description: Zip files are not allowed in the repository
        language: fail
        entry: |
          Zip files are not allowed in the repository as they are hard to
          track and have security implications. Please remove the zip file from the repository.
        files: (?i)\.zip$
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: Run codespell
        description: check spelling with codespell
        args: [--ignore-words=.github/linters/codespell.txt]
        exclude: '(package-lock\.json|yarn\.lock)$'
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: chmod
        name: Set file permissions
        description: Does not run on Windows so setup as a manual hook
        args: ['644']
        files: \.md$
        stages: [manual]
  - repo: https://github.com/thlorenz/doctoc.git
    rev: v2.2.0
    hooks:
      - id: doctoc
        name: Add TOC for Markdown and RST files
        description: Adds a Markdown table of contents
        files: \.md$
        exclude: \.github/CODE_OF_CONDUCT\.md
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks
        name: run gitleaks
        description: check for secrets with gitleaks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        name: Makes sure files end in a newline and only a newline
      - id: check-case-conflict
        name: Check for files with names that would conflict on a case-insensitive filesystem like MacOS HFS+ or Windows FAT
      - id: check-illegal-windows-names
        name: Check for files that cannot be created on Windows
      - id: check-merge-conflict
        name: Check for files that contain merge conflict strings
      - id: check-vcs-permalinks
        name: Ensures that links to vcs websites are permalinks
      - id: detect-aws-credentials
        name: Checks for the existence of AWS secrets that you have set up with the AWS CLI
        args: [--allow-missing-credentials]
      - id: detect-private-key
        name: Checks for the existence of private keys
      - id: fix-byte-order-marker
        name: Removes UTF-8 byte order marker
      - id: forbid-submodules
        name: Prevent addition of new git submodules
      - id: trailing-whitespace
        name: Trims trailing whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-yaml
        name: Attempts to load all yaml files to verify syntax
      - id: check-json
        name: Attempts to load all json files to verify syntax
      # - id: pretty-format-json
      - id: check-added-large-files
        name: Prevent giant files from being committed
        args: ['--maxkb=1500']
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        name: Run actionlint
        description: Static checker for GitHub Actions workflow files
  - repo: https://github.com/oxipng/oxipng
    rev: v9.1.5
    hooks:
      - id: oxipng
        name: Run oxipng
        description: Multithreaded PNG optimizer written in Rust
        args: ['--fix', '-o', '4', '--strip', 'safe', '--alpha']
  - repo: local
    hooks:
      - id: npm-ci
        name: Run npm ci install
        entry: npm ci
        language: system
        pass_filenames: false
      - id: test-lerna
        name: Run lerna tests
        entry: npx lerna run test -- --run
        language: system
        pass_filenames: false
      - id: prettier
        name: Run prettier
        description: format files with prettier
        entry: prettier --config .github/linters/.prettierrc --write
        files: \.(css|json|md|ya?ml)$
        language: node
        additional_dependencies: ['prettier@3.6.2']
      - id: npm-audit
        name: Run npm audit
        entry: npm audit --audit-level=high
        language: system
        pass_filenames: false
      - id: check-zip-file-is-not-committed
        name: Check no zip files are committed
        description: Zip files are not allowed in the repository
        language: fail
        entry: |
          Zip files are not allowed in the repository as they are hard to
          track and have security implications. Please remove the zip file from the repository.
        files: (?i)\.zip$
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.32.0
    hooks:
      - id: eslint
        name: Find and fix problems in your JavaScript code
        description: ESLint statically analyzes your code to quickly find problems. It is built into most text editors and you can run ESLint as part of your continuous integration pipeline
        entry: eslint --config .github/linters/eslint.config.mjs --fix
        language: node
        files: \.(cjs|js|mjs)$
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        name: Run markdownlint
        description: MarkdownLint Command Line Interface
        types: [markdown]
        args: ['--config', '.github/linters/.markdownlint.json']
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: Run yamllint
        description: check YAML files with yamllint
        args: [--strict, -c=.github/linters/.yaml-lint.yml]
        types: [yaml]
        files: \.ya?ml$
  # - repo: https://github.com/koalaman/shellcheck-precommit
  #   rev: v0.9.0
  #   hooks:
  #     - id: shellcheck
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: The uncompromising Python code formatter
        description: Black is the uncompromising Python code formatter. By using it, you agree to cede control over minutiae of hand-formatting. In return, Black gives you speed, determinism, and freedom from pycodestyle nagging about formatting
        language_version: python3
        args: ['--line-length=88']
