# https://pre-commit.com/#installation
default_stages: [pre-commit, pre-push]

default_language_version:
  python: python3
  node: 22.16.0

minimum_pre_commit_version: '3.2.0'

repos:
  - repo: meta
    hooks:
      - id: identity
        name: run identity
        description: run the identity check
      - id: check-hooks-apply
        name: check hooks apply to the repository
        description: useful when testing new hooks to see if they apply to the repository

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-illegal-windows-names
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: forbid-submodules
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # - id: check-yaml
      # - id: check-json
      # - id: pretty-format-json
      - id: check-added-large-files
        args: ['--maxkb=1000']

  - repo: https://github.com/oxipng/oxipng
    rev: v9.1.5
    hooks:
      - id: oxipng
        args: ['--fix', '-o', '4', '--strip', 'safe', '--alpha']

  - repo: local
    hooks:
      - id: npm-ci
        name: npm ci install
        entry: npm ci
        language: system
        pass_filenames: false
      - id: test-lerna
        name: Run lerna tests
        entry: npx lerna run test -- --run
        language: system
        pass_filenames: false
      - id: prettier
        name: run prettier
        description: format files with prettier
        entry: npm run format
        files: \.(json|md|ya?ml)$
        language: node
        additional_dependencies: ['prettier@3.6.2']
      - id: npm-audit
        name: Run npm audit
        entry: npm audit --audit-level=high
        language: system
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.31.0
    hooks:
      - id: eslint
        entry: npm run lint_fix
        language: node
        files: \.(js|mjs|cjs)$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: markdownlint
        entry: markdownlint
        language: node
        types: [markdown]
        args: ['--config', '.github/linters/.markdownlint.json']

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: run yamllint
        description: check YAML files with yamllint
        args: [--strict, -c=.github/linters/.yaml-lint.yml]
        types: [yaml]
        files: \.ya?ml$

